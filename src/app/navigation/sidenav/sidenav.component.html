<mat-nav-list>
    <a mat-list-item routerLink="/" (click)="onCloseSidenav()">
       <span class="nav-caption">Profile</span>
    </a>
    <a *ngIf="user.user_role !== '2'" mat-list-item routerLink="/register" (click)="onCloseSidenav()">
       <span class="nav-caption">Register</span>
    </a>
    <a mat-list-item routerLink="/visit" (click)="onCloseSidenav()">
       <span class="nav-caption">Set an appointment</span>
    </a>
    <a *ngIf="user.user_role !== '2'" mat-list-item [routerLink]="['/users', '2']" (click)="onCloseSidenav()">
       <span class="nav-caption">Patients</span>
    </a>
    <a *ngIf="user.user_role === '3'" mat-list-item [routerLink]="['/users', '1']" (click)="onCloseSidenav()">
       <span class="nav-caption">Doctors</span>
    </a>
    <a mat-list-item (click)="onlogout()">
      <span class="nav-caption" style="color: red;">Logout</span>
   </a>
 </mat-nav-list>
